<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kolokwium 1 - formularz</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="navbar">

</div>

<div class="container mt-5 p-5 border">

    <form class="mb-3">

        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Podaj email">
            </div>
        </div>

        <div class="row mb-3">
            <label for="textareaDescription" class="col-sm-2 col-form-label">Temat</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="textareaDescription" placeholder="Podaj opis"></textarea>
            </div>
        </div>


        <div class="text-center mt-5">
            <button type="reset" class="btn btn-primary">Wyślij</button>
            <button type="submit" class="btn btn-primary">Wyczyść</button>
        </div>
    </form>
</div>
<script src="js/navbar.js"></script>
</body>
</html>
